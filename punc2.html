<!DOCTYPE html>
<head>
    <title>Punctuators Contact</title>
</head>
<body>
    <h1>Contact</h1>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>User input</legend>
                <div>
                    <label for="firstName">First name</label>
                    <input type="text" name="first_name" id="firstName">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email_address" id="email">
                </div>

                <div>
                    <label for="checkBox">Check that this is a check box</label>
                    <input type="checkbox" name="check_box" id="checkBox">
                </div>
            </fieldset>
        </form>
</body>
